<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calc</title>
    <link rel="stylesheet" href="calculator.css" >
</head>
<body>
    <h1 id = "header"> Simple HTML Calculator </h1>
    <div id="addition">
        <form name="add-form">
            <input name="add1" type = number>
            <input name="add2" type = number> 
            <button>+</button>
        </form>
    </div>
    <div id="subtraction">
        <form name="sub-form">
            <input name="sub1" type = number>
            <input name="sub2" type = number> 
            <button>-</button>
        </form>
    </div>
    <div id="multiplication">
        <form name="mult-form">
            <input name="mult1" type = number>
            <input name="mult2" type = number> 
            <button>*</button>
        </form>
    </div>
<script src="calculator.js"></script>
</body>
</html>
